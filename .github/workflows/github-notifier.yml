name: Notify

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  loop-job:
    runs-on: ubuntu-latest
    env:
      NOTIFIER_ENABLED: ${{ secrets.NOTIFIER_ENABLED }}
    steps:
      - name: Установка jq (если отсутствует)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Генерация сообщения через Hugging Face AI
        if: ${{ env.NOTIFIER_ENABLED == 'true' }}
        run: |
          # Определяем модель и формируем промпт
          MODEL_NAME="sberbank-ai/rugpt3small_based_on_gpt2"
          PROMPT="Ты — руководитель команды разработки, который любит играть иногда хорошего полицейского, а иногда плохого (случайно). Напиши сообщение в Telegram, спрашивающее о статусе задач у незадачливого подчинённого с ником @SenchinYB, заодно пожелалай хорошего дня, утра или вечера, в зависимости от текущего времени. (А также пожалуйста экранируй все спец символы для TelegramApi при помощи '\\')"
          
          # Вызываем бесплатный Inference API Hugging Face
          RESPONSE_JSON=$(curl -s -X POST "https://api-inference.huggingface.co/models/${MODEL_NAME}" \
            -H "Content-Type: application/json" \
            -d "{\"inputs\": \"${PROMPT}\", \"parameters\": {\"max_new_tokens\": 50, \"temperature\": 0.7}}")
          
          echo "DEBUG: API response: $RESPONSE_JSON"
          
          # Проверяем, не вернулась ли ошибка (например, превышен лимит)
          ERROR=$(echo "$RESPONSE_JSON" | jq -r '.error // empty')
          if [ -n "$ERROR" ]; then
            echo "Ошибка: $ERROR. Используем резервное сообщение." >&2
            RESPONSE="Привет! Какой статус по задачам?"
          else
            RESPONSE=$(echo "$RESPONSE_JSON" | jq -r '.[0].generated_text')
            # Если модель возвращает текст вместе с промптом – убираем его
            RESPONSE="${RESPONSE#${PROMPT}}"
            RESPONSE=$(echo "$RESPONSE" | sed 's/^ *//')
            if [ -z "$RESPONSE" ]; then
              RESPONSE="Привет! Ошибка оповещения."
            fi
          fi
          
          echo "MESSAGE=$RESPONSE" >> $GITHUB_ENV

      - name: Notify
        if: ${{ env.NOTIFIER_ENABLED == 'true' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.ECC_TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="$MESSAGE" \
            -d parse_mode=MarkdownV2
